<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .bg-cover {
            background: url(img/bg_cover.png); no-repeat
        }
        .bg-my-profile {
            background: url(img/bg_my_profile.png) no-repeat center fixed
        }
        .layout-center {
            margin:auto;
            display: inline-block
        }
        .responsive {
          max-width: 100%;
          height: auto;
        }
        .bg-profile {
            background: url(img/bg_my_profile.png) no-repeat center;
            height: 100%;
            width: 750px;
            margin: auto;
        }
        .box-headline {
            background-color: rgb(196, 196, 196, 0.7);
            margin-left: 10px;
            margin-right: 10px;
            height: 600px;
        }
        .box-sub-headline {
            text-align: center;
            background-color: rgb(255, 255, 255, 0.6);
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 10px;
            height: 300px;
        }
        .font-Helvetica {
            font-family: Helvetica;
        }
        .text-center {
            text-align: center;
        }
        .text-20px {
            font-size:20px;
        }
        .text-18px {
            font-size: 18px;
        }
        .text-medium {
            font-size: medium;
        }
        @media screen and (max-width: 700px), screen and (max-height: 1000px){
            .bg-profile {
                background: url(img/bg_my_profile.png) no-repeat center;
                height: 100%;
                width: 100%;
            }
            .text-20px {
                font-size: 18px;
            }
            .text-18px {
                font-size: 16px;
            }
            .text-medium {
                font-size: small;
            }
        }
    </style>
</head>

</html>
