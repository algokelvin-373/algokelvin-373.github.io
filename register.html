<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Register</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&family=Jost:wght@500;600;700&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <style>
        .register-body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem 0;
        }
        .register-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 1rem;
            color: #666;
        }
        input, textarea, select {
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }
        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .dialog {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .dialog h3 {
            margin-top: 0;
        }
        .dialog-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="container-xxl bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Register Page Start -->
        <div class="container-xxl bg-primary">
            <div class="container py-5 px-lg-5">
                <div class="row g-4 align-items-center">
                    <!-- <div class="col-md-6 col-lg-6 text-center wow fadeIn" data-wow-delay="0.1s">
                        <img class="img-fluid animated zoomIn px-4 py-5" src="img/hero.png" alt="">
                    </div> -->
                    <div class="col-md-12 col-lg-12 register-body wow fadeIn" data-wow-delay="0.3s">
                        <div class="register-container">
                            <h2>Register</h2>
                            <form id="registerForm">
                                <label for="name_user">Name:</label>
                                <input type="text" id="name_user" name="name_user" required>
                                
                                <label for="email_user">Email:</label>
                                <input type="email" id="email_user" name="email_user" required>
                                
                                <label for="username">Username:</label>
                                <input type="text" id="username" name="username" required>
                                
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" required>
                                
                                <label for="phone_number">Phone Number:</label>
                                <input type="tel" id="phone_number" name="phone_number" required pattern="[0-9]{10,}">
                                
                                <label>Gender:</label>
                                <div>
                                    <input type="radio" id="male" name="gender" value="Male" required>
                                    <label for="male">Male</label>
                                    <input type="radio" id="female" name="gender" value="Female" required>
                                    <label for="female">Female</label>
                                </div>
                                
                                <label for="date_birth">Date of Birth:</label>
                                <input type="date" id="date_birth" name="date_birth" required>
                                
                                <label for="address">Address:</label>
                                <textarea id="address" name="address" required></textarea>
                                
                                <button type="submit">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Register Page End -->

        <!-- Success Dialog Start -->
        <div id="successDialog" class="dialog-overlay" style="display: none;">
            <div class="dialog">
                <h3>Registration Successful!</h3>
                <p>Your account has been created successfully.</p>
                <div class="dialog-buttons">
                    <button id="homeButton">Home</button>
                    <button id="loginButton">Login</button>
                </div>
            </div>
        </div>
        <!-- Success Dialog End -->

    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/isotope/isotope.pkgd.min.js"></script>
    <script src="lib/lightbox/js/lightbox.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    <!-- Register Javascript -->
    <script>
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // const formData = new FormData(this);
            // const registerData = Object.fromEntries(formData.entries());

            const nameUser = document.getElementById('name_user').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const address = document.getElementById('address').value;

            // const emailUser = document.getElementById('email_user').value;
            // const phoneNumber = document.getElementById('phone_number').value;
            // const dateBirth = document.getElementById('date_birth').value;

            // Validate email format
            const emailUser = document.getElementById('email_user').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailUser)) {
                alert('Please enter a valid email address.');
                return;
            }

            // Validate phone number
            const phoneNumber = document.getElementById('phone_number').value;
            if (phoneNumber.length < 10) {
                alert('Phone number must be at least 10 digits long.');
                return;
            }

            // Format date to YYYY-MM-DD
            const dateBirth = document.getElementById('date_birth').value;
            const date = new Date(dateBirth);
            const dateBirthFormat = date.toISOString().split('T')[0];

            // Get the selected gender
            const selectedGender = document.querySelector('input[name="gender"]:checked');
            let gender = '';
            if (selectedGender) {
                //console.log(selectedGender.value.);
                gender = selectedGender.value;
            } else {
                alert('Please select a gender.');
                return;
            }


            const registerData = {
                name_user: nameUser,
                email_user: emailUser,
                username: username,
                password: password,
                phone_number: phoneNumber,
                gender: gender,
                date_birth: dateBirthFormat,
                address: address
            };

            // Send Request for Registration
            fetch('http://localhost/algokelvin-373.github.io/algokelvinarticle/api/register.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(registerData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    console.log(data.message);  // Registration successful
                    
                    // Show dialog register success
                    document.getElementById('successDialog').style.display = 'flex';
                } else {
                    console.error(data.message);  // Error message
                    alert("Registration failed: " + data.message);
                }
            })
            .catch(error => console.error(error));
        });

        // Home Button
        document.getElementById('homeButton').addEventListener('click', function() {
            window.location.href = 'index.html';
        });

        // Login Button
        document.getElementById('loginButton').addEventListener('click', function() {
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
